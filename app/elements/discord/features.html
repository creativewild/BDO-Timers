<<dom-module id="discord-features">
  <style>
    :host {
      display: block;
    }
    .featureListContainer{
      float:left;
      width:50%;
      box-sizing: border-box;
    }
    .clear{
      clear:both;
    }
    .featureListContainer ul{
      list-style: none;
  padding-left: 0;
  padding: 9px;
  padding-top: 0px;
    }
    .featureListContainer ul li{
      font-family: roboto;
    }
    .featureListContainer ul li font{
      color: white;
      font-weight: 700;
    }
    .featureListContainer ul li p{
      color:#bfbfbf;
    }
    .featureListContainer h4{

    }
    .featureGFX iron-image{
      margin-top: 20%;
      margin: auto;
    }
    .featureGFX{
      float: left;
      width: 42%;
      padding-top: 16%;
    }
    .discordFeatures{
      width: 100%;
      max-width: 785px;
      margin: auto;
      padding: 0;
      box-sizing: border-box;
      margin-bottom: 0;
      border-radius: 3px;
      background: #2d2d2d;
      margin-bottom: 20px;
    }
    h4{
      background: #004a9d;
      color: white;
      padding: 10px;
      margin-top: 0px;
      font-family: roboto;
      margin-bottom: 0px;
      text-align: left;
      font-size: 1.11em;
      border-bottom: 1px solid #001832;
    }
  </style>
  <template>
    <paper-material class="discordFeatures">
      <h4>Discord Integration:</h4>
      <div class="featureGFX">
        <iron-image src="/static/images/discord-large.png" style="height:210px;width:195px;"><iron-image>
      </div>
      <div class="featureListContainer">
        <ul>
          <li>
            <font>Security</font>
            <p>BDO Timers only requests permissions that we need for fetching usernames and security roles</p>
          </li>
          <li>
            <font>Channel Authorization</font>
            <p>Users that can access your discord channel will be able to see your instance.</p>
          </li>
          <li>
            <font>Sync Member Roles</font>
            <p>Already have Moderators for your guild discord? Allow those users to update timers and
              trigger push notifications for subscribed members. </p>
            </li>
          <li>
            <font>Channel Bot</font>
            <p>Dont want to use this website? Enable push notifications to post to your discord channel!</p>
          </li>
          <li>
            <font>Real-Time Sync</font>
            <p>Push Notifications to discord instances are instant</p>
          </li>
          <li>
            <font>Backups / Archived Timers</font>
            <p>Worried about a rogue discord member messing up your timers? Backups are available for all managed instances.</p>
          </li>
        </ul>
      </div>
      <div class="clear"></div>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: "discord-features"
    })
  </script>
</dom-module>
