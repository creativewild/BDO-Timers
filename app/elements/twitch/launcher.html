<dom-module id="twitch-launcher">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <template is="dom-if" if="{{view.features}}">
      <twitch-features></twitch-features>
    </template>
  </template>
  <script>
    Polymer({
      is: "twitch-launcher",
      properties: {
        route: {
          type: String,
          notify: true
        },
        params: {
          type: Object,
          notify: true,
          observer: "paramsChanged"
        },
        loading: {
          type: Boolean,
          notify: true,
          value: true,
          observer: "loaderChanged"
        },
        view: {
          type: Object,
          notify: true,
          value: {
            'home': true
          },
          observer: 'viewChanged'
        }
      },
      paramsChanged: function(e){
        console.log('params:', e.content);
        var view = {};
        view[e.content] = true;
        this.set('view', view);
      },
      loaderChanged: function(e){
        console.log(e);
      },
      viewChanged: function(e){
        console.log(e);
      },
      contentUpdated: function(e){
        //console.log(e);
      },
      attachedCallback: function(e){

      },
      ready: function(){


      }
    });
  </script>
</dom-module>
