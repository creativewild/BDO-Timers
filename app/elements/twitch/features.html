<<dom-module id="twitch-features">
<style>
  :host {
    display: block;
  }
  .featureListContainer{
    float:left;
    width:50%;
    box-sizing: border-box;
  }
  .featureListContainer ul{
    list-style: none;
padding-left: 0;
padding: 9px;
padding-top: 0px;
  }
  .featureListContainer ul li{
    font-family: roboto;
  }
  .featureListContainer ul li font{
    color: white;
    font-weight: 700;
  }
  .featureListContainer ul li p{
    color:#bfbfbf;
  }
  .featureListContainer h4{

  }
  .featureGFX iron-image{
    height: 300px;
    width: 100%;
    margin: auto;
    margin-left: 18%;
    margin-top: 20%;
  }
  .featureGFX{
    float:left;
    width:50%;
  }
  .twitchFeatures{
    width: 100%;
    max-width: 785px;
    margin: auto;
    padding: 0;
    box-sizing: border-box;
    margin-bottom: 0;
    border-radius: 3px;
    background: #2d2d2d;
    margin-bottom: 20px;
  }
  .clear{
    clear:both;
  }
  h4{
    background: #004a9d;
    color: white;
    padding: 10px;
    margin-top: 0px;
    font-family: roboto;
    margin-bottom: 0px;
    text-align: left;
    font-size: 1.11em;
    border-bottom: 1px solid #001832;
  }
</style>
<template>
  <paper-material class="twitchFeatures">
    <h4>Twitch Integration:</h4>
    <div class="featureGFX">
      <iron-image src="/static/images/twitch-large-white.png" style="height:300px;width:100%;"><iron-image>
    </div>
    <div class="featureListContainer">
      <ul>
        <li>
          <font>Account Security</font>
          <p>BDO Timers only requests permissions that we need for fetching followers and subscribers</p>
        </li>
        <li>
          <font>Channel Authorization</font>
          <p>Users that follow or subscribe to your twitch account will have access to your instance</p>
        </li>
        <li>
          <font>Sync Moderators</font>
          <p>Already have Moderators on your Twitch Account? Allow those users to update timers and
            trigger push notifications for subscribed members. </p>
          </li>
        <li>
          <font>Channel Bot</font>
          <p>Dont want to use this website? Enable push notifications to post to your twitch channel! Requires Chat Bot Plugin</p>
        </li>
        <li>
          <font>Real-Time Sync</font>
          <p>Push Notifications to Channel Bot are instant.</p>
        </li>
        <li>
          <font>Backups / Archived Timers</font>
          <p>Worried about a rogue twitch member messing up your timers? Backups are available for all managed instances.</p>
        </li>
      </ul>
    </div>
    <div class="clear"></div>
  </paper-material>
</template>
  <script>
    Polymer({
      is: "twitch-features"
    })
  </script>
</dom-module>
